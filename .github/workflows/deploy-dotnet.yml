name: "Runner Deploy DotNet"
run-name: "Deploy DotNet to ${{ inputs.DEPLOY_TARGET }} by @${{ github.ACTOR }}"
on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy-release:
    runs-on: [ ubuntu-latest ]
    strategy:
      fail-fast: false
      matrix:
        os: [ debian-bullseye ]
    steps:
    -
      name: Copy Repo Files
      uses: actions/checkout@v3
    -
      name: Set version by default
      run: |
        echo "RELEASE_VERSION=${{ vars.GH_RUNNER_VERSION }}-${{ github.RUN_NUMBER }}.${{ github.RUN_ATTEMPT }}" >> $GITHUB_ENV
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        labels: |
          org.opencontainers.image.name=${{ github.ACTOR }}/${{ vars.RELEASE_IMAGE_NAME_DOTNET }}
          org.opencontainers.image.version=${{ env.RELEASE_VERSION }}-${{ matrix.os }}
          org.opencontainers.image.base.name=${{ vars.BASE_IMAGE_DOTNET }}:${{ matrix.os }}
          org.opencontainers.image.revision=${{ github.RUN_NUMBER }}.${{ github.RUN_ATTEMPT }}
          org.opencontainers.image.licenses=MIT
        images: |
          ${{ github.ACTOR }}/${{ vars.RELEASE_IMAGE_NAME_DOTNET }}
          ghcr.io/${{ github.ACTOR }}/${{ vars.RELEASE_IMAGE_NAME_DOTNET }}
        flavor: |
          latest=true
          prefix=
          suffix=
        tags: |
          type=raw,value=${{ env.RELEASE_VERSION }}-${{ matrix.os }},enable=true
    -
      name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.dotnet
        provenance: true
        sbom: true
        pull: true
        push: true
        #push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE_DOTNET=${{ vars.BASE_IMAGE_DOTNET }}:${{ matrix.os }}
          CHOWN_USER=${{ vars.CHOWN_USER }}
          GH_RUNNER_VERSION=${{ env.RELEASE_VERSION }}
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max