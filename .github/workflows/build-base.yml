name: "BASE build"
run-name: "Build base to ${{ inputs.DEPLOY_TARGET }} by @${{ github.ACTOR }}"

on:
  workflow_dispatch:
  push:
    paths:
      - Dockerfile.base
      - .github/workflows/base.yml
  schedule:
    - cron:  '0 22 * * *'
#    branches:
#      - master
#      - develop
concurrency:
  group: base-image-make
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  base-image-make:
    runs-on: [ ubuntu-latest ]
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-jammy, ubuntu-focal, ubuntu-bionic, debian-bullseye, debian-sid]
        include:
          - os: ubuntu-jammy
            distro: ubuntu
            codename: jammy
            docker-codename: jammy
          - os: ubuntu-focal
            distro: ubuntu
            codename: focal
            docker-codename: focal
          - os: ubuntu-bionic
            distro: ubuntu
            codename: bionic
            docker-codename: bionic
          - os: debian-bullseye
            distro: debian
            codename: bullseye
            docker-codename: bullseye
          - os: debian-sid
            distro: debian
            codename: sid
            docker-codename: bullseye
    steps:
    - name: Copy Repo Files
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        labels: |
          org.opencontainers.image.name=${{ vars.BASE_IMAGE }}
          org.opencontainers.image.version=${{ matrix.os }}
          org.opencontainers.image.base.name=${{ matrix.distro }}:${{ matrix.codename }}
          org.opencontainers.image.revision=${{ github.RUN_NUMBER }}.${{ github.RUN_ATTEMPT }}
          org.opencontainers.image.licenses=MIT
        images: |
          ${{ vars.BASE_IMAGE }}
          ghcr.io/${{ vars.BASE_IMAGE }}
        flavor: |
          latest=false
          prefix=
          suffix=
        tags: |
          type=schedule,enable=true,priority=1000,prefix=,suffix=,pattern=nightly-{{raw}}
          type=raw,value=latest,enable=${{ matrix.os == 'ubuntu-jammy' }}
          type=raw,value=${{ matrix.os }},enable=true
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.base
        provenance: true
        sbom: true
        pull: true
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_IMAGE=${{ matrix.distro }}:${{ matrix.codename }}
          CHOWN_USER=${{ vars.CHOWN_USER }}
          LSB_RELEASE_CODENAME=${{ matrix.codename }}
          DOCKER_CODENAME=${{ matrix.docker-codename }}
          DISTRO=${{ matrix.distro }}
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build_base_slim:
    runs-on: [ ubuntu-latest ]
    if: ${{ 1 == 2 }}
    #if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ debian-bullseye, ubuntu-jammy ]
        include:
        -
          os: debian-bullseye
          os-tag: debian:bullseye-slim
          distro: debian
          codename: bullseye
          docker-codename: bullseye
        -
          os: ubuntu-jammy
          os-tag: ubuntu:jammy
          distro: ubuntu
          codename: jammy
          docker-codename: jammy
    steps:
    - name: Set version prefix
      run: |
        echo "PREFIX_VERSION=${{ matrix.os }}-slim" >> $GITHUB_ENV
        echo "VERSION_NUMBER=${{ github.RUN_NUMBER }}.${{ github.RUN_ATTEMPT }}" >> $GITHUB_ENV
    -
      name: Copy Repo Files
      uses: actions/checkout@v3
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        labels: |
          org.opencontainers.image.name=${{ vars.BASE_IMAGE }}
          org.opencontainers.image.version=${{ PREFIX_VERSION }}-${{ VERSION_NUMBER }}
          org.opencontainers.image.base.name=${{ matrix.os-tag }}
          org.opencontainers.image.revision=${{ VERSION_NUMBER }}
          org.opencontainers.image.licenses=MIT
        images: |
          ${{ vars.BASE_IMAGE }}
          ghcr.io/${{ vars.BASE_IMAGE }}
        flavor: |
          latest=false
          prefix=
          suffix=
        tags: |
          type=schedule,enable=true,priority=1000,prefix=,suffix=,pattern=nightly-{{raw}}
          type=raw,value=${{ PREFIX_VERSION }}-${{ VERSION_NUMBER }},enable=true
          type=raw,value=${{ PREFIX_VERSION }}-latest,enable=true
    -
      name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.base-slim
        provenance: true
        sbom: true
        pull: true
        push: true
        #push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_IMAGE=${{ matrix.os-tag }}
          LSB_RELEASE_CODENAME=${{ matrix.codename }}
          DOCKER_CODENAME=${{ matrix.docker-codename }}
          DISTRO=${{ matrix.distro }}
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
